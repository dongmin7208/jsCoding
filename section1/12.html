<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(s){
            let answer='';
            for(let i of s){
                if(i ===i.toLowerCase()){
                    answer+= i.toUpperCase();
                }else{
                    answer+= i;
                }
            }
            
            return answer;
        }
         let str="COMdsfsdfPddsfsdfAMMING"
        console.log(solution(str))
    </script>
</body>
</html>
