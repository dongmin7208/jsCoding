<body>
    <script>
        function solution(s){
            let answer, max=Number.MIN_SAFE_INTEGER;
            for ( let i of s){
                if(i.length > max){
                    max=i.length;
                    answer =i;
                }
            }
            return answer;
            
        }
         let str=["COMdsfsdfPddsfsdfAMMINddddG","ddd","dddd"]
        console.log(solution(str))
    </script>
</body>
