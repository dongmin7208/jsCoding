<body>
    <script>
        function solution(arr){
             let answer=[] ;
            let sum=0, min=Number.MAX_SAFE_INTEGER;
            for ( let i of arr ){
                // arr.split(" ").join();
                if( i % 2 === 1){
                    sum+=i;
                    if(i<min) min=i;
                }
            }
                answer.push(sum);
                answer.push(min);
                return answer;
            // arr.split(" ");
            
        }
        let arr=[12,77,38,41,53,92,85];
        console.log(solution(arr))
    </script>
</body>
